## STAGE - CONSUMER CLUSTER
apiVersion: v1
kind: Service
metadata:
  name: play-istio-ingressgateway-private
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
---
apiVersion: v1
kind: Endpoints
metadata:
  name: play-istio-ingressgateway-private
  namespace: default
subsets:
- addresses:
  - ip: 10.0.0.75  # Replace with the istio-ingressgateway-private-endpoint-ip value
  ports:
  - port: 80
    name: http
  - port: 443
    name: https


